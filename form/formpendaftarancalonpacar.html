<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pendaftaran Calon Pacal</title>

<style>
    body {
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(135deg, #ffb6c1, #ff7aa2);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .container {
        background-color: white;
        width: 350px;
        padding: 25px;
        border-radius: 20px;
        text-align: center;
        border: 2px solid #ff7aa2;
        box-shadow: 0 0 15px rgba(255, 0, 102, 0.4);
        position: relative;
    }

    .title-box {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 12px;
        margin-bottom: 15px;
    }

    .profile-pic {
        width: 75px;
        height: 75px;
        border-radius: 50%;
        object-fit: cover;
        border: 3px solid #ff4d88;
        box-shadow: 0 0 10px rgba(255, 0, 102, 0.5);
    }

    h2 {
        font-size: 20px;
        color: #ff2e63;
        font-weight: bold;
    }

    input, textarea {
        width: 90%;
        padding: 10px;
        margin: 8px 0;
        border-radius: 10px;
        border: 2px solid #ff77a9;
        outline: none;
    }

    button {
        margin-top: 10px;
        width: 95%;
        padding: 12px;
        background-color: #ff2e63;
        color: white;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        font-size: 16px;
        font-weight: bold;
    }

    button:hover {
        background-color: #ff5c8a;
    }

    /* ANIMASI LOVE */
    .hearts {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        pointer-events: none;
    }

    .heart {
        position: absolute;
        font-size: 20px;
        animation: floatUp 4s linear infinite;
        color: #ff5c8a;
    }

    @keyframes floatUp {
        0% {transform: translateY(100vh) translateX(0); opacity: 1;}
        100% {transform: translateY(-10vh) translateX(20px); opacity: 0;}
    }

    #success {
        display: none;
        font-size: 18px;
        font-weight: bold;
        margin-top: 12px;
        color: #ff2e63;
    }
</style>
</head>

<body>

<div class="container">
    <div class="title-box">
        <img src="fotokamu.jpeg" class="profile-pic">
        <h2>Form Pendaftaran Calon Pacal ðŸ’—</h2>
    </div>

    <form onsubmit="return sendToWhatsApp()">
        <input type="text" placeholder="Nama" required>
        <input type="number" placeholder="Umur" required>
        <textarea rows="3" placeholder="Hobi" required></textarea>
        <textarea rows="3" placeholder="Alasan ingin jadi pacal gueh wkwk (bercanda)" required></textarea>

        <button type="submit">Daftar Sekarang ðŸ’˜</button>
    </form>

    <div id="success">ðŸ’— Lamaran kamu sedang diproses oleh calon pacal masa depan ðŸ˜˜</div>
</div>

<div class="hearts" id="hearts"></div>

<script>
function sendToWhatsApp() {
    const name = document.querySelector('input[type=text]').value;
    const age = document.querySelector('input[type=number]').value;
    const hobby = document.querySelectorAll('textarea')[0].value;
    const reason = document.querySelectorAll('textarea')[1].value;

    document.getElementById('success').style.display = "block";

    const msg = `Halo, aku mau daftar jadi calon pacal!%0A%0A` +
                `Nama: ${name}%0AUmur: ${age}%0AHobi: ${hobby}%0AAlasan: ${reason}`;

    window.open(`https://wa.me/62895633006568?text=${msg}`, '_blank');
    return false;
}

function createHeart() {
    const heart = document.createElement('div');
    heart.className = 'heart';
    heart.innerText = 'ðŸ’—';
    heart.style.left = Math.random() * 100 + 'vw';
    heart.style.animationDuration = (3 + Math.random() * 3) + 's';
    document.getElementById('hearts').appendChild(heart);
    setTimeout(() => heart.remove(), 5000);
}
setInterval(createHeart, 500);
</script>

</body>
</html>
